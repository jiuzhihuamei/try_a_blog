<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>登录</title>
    <link rel="stylesheet" href="css/myblog.css">
    <link rel="stylesheet" href="css/Normallize.css">
</head>
<body>
<div class="login_window">
    <h1 class="text_center">用户登录</h1>
    <form>
        <li><label for="tel">手机号</label>
            <input type="tel" id="tel" name="mobile" placeholder="&nbsp;&nbsp;请输入11位手机号">
        </li>
        <li><label for="pass">密&emsp;码</label>
            <input type="password" id="pass" name="pass" placeholder="&nbsp;&nbsp;请输入密码">
        </li>
        <input type="reset" id="reset" value="重置" />
        <input type="submit" id="login" value="登录"/>
    </form>

</div>

<script>
    document.getElementById("login").onclick =handleButtonPress;
    var httpRequest;

        function handleButtonPress(e) {
            e.preventDefault();

            var form = document.getElementById("login_window");

            var formData = {};
            var inputElements = document.getElementsByTagName("input");
            for (i = 0; i < inputElements.length; i++) {
                formData[inputElements[i].name]=inputElements[i].value;
            }
            formData.type=2;

            httpRequest = new XMLHttpRequest();
            httpRequest.onreadystatechange = handleResponse;
            httpRequest.open("post", "http://47.99.87.23/api/wns/user/login");
            httpRequest.setRequestHeader('Content-Type', 'application/json');
            httpRequest.send(JSON.stringify(formData));
        }

    function handleResponse() {
        if (httpRequest.readyState === 4 && httpRequest.status === 200) {
            var data = JSON.parse(httpRequest.responseText);
            if (data.code === 1) {
                //window.location.href = 'personal_homepage.html';
                alert("登录成功");
            } else {
                alert(data.message);
            }
        }
    }

</script>
</body>
</html>
